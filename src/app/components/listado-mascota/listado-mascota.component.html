<div class="title">
    <h1>Listado de mascotas</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
  <mat-form-field>
    <mat-label>Filtro</mat-label>
    <input matInput (keyup)="applyFilter($event)"  placeholder="Buscar" #input autocomplete="off">
  </mat-form-field>




    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" matSort>

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Nombre Column -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Nombre </th>
      <td mat-cell *matCellDef="let element"> {{element.nombre}} </td>
    </ng-container>

    <!-- edad Column -->
    <ng-container matColumnDef="edad">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> edad </th>
        <td mat-cell *matCellDef="let element"> {{element.edad}} </td>
      </ng-container>

      <!-- raza Column -->
    <ng-container matColumnDef="raza">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> raza </th>
        <td mat-cell *matCellDef="let element"> {{element.raza}} </td>
      </ng-container>

    <!-- color Column -->
    <ng-container matColumnDef="color">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> color </th>
        <td mat-cell *matCellDef="let element"> {{element.color}} </td>
      </ng-container>

    <!-- peso Column -->
    <ng-container matColumnDef="peso">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> peso </th>
        <td mat-cell *matCellDef="let element"> {{element.peso}} </td>
      </ng-container>

      <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> 
          <button routerLink="/agregarMascota"  mat-raised-button color="primary" class="agregar">Nuevo</button>
        </th>
        <td mat-cell *matCellDef="let element">
          <mat-icon routerLink="/verMascota/{{element.id}}"fontIcon="search" class="search"  matTooltip="Ver Detalles"></mat-icon>
          <mat-icon [routerLink]="['/editarMascota',element.id ]" fontIcon="edit" class="edit" matTooltip="Editar"></mat-icon>
          <mat-icon (click)="eliminarMascota(element.id)" fontIcon="delete" class="delete" matTooltip="Eliminar"></mat-icon>
        </td>
      </ng-container>


  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  <mat-paginator [pageSizeOptions]="[3, 6, 9]"                
                 aria-label="Select page of periodic elements">
  </mat-paginator>
  
</div>
