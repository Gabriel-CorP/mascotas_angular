<div class="title">
    <h1>{{operacion}} Mascota</h1>
</div>
<app-spinner *ngIf="loading"></app-spinner>
<div class="container">
    <mat-card class="card">
        <mat-card-header class="card">
            <h2>Datos de la mascota</h2>
        </mat-card-header>
        <mat-card-content>
            <form [formGroup]="formulario" (ngSubmit)="agregarEditarMascota()">
                <mat-grid-list cols="2" rowHeight="80px">
                    <mat-grid-tile [colspan]="2">

                        <mat-form-field appearance="fill">
                            <mat-label>Nombre</mat-label>
                            <input formControlName="nombre" autocomplete="off" matInput>
                        </mat-form-field>

                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Raza</mat-label>
                            <input  formControlName="raza" autocomplete="off" matInput>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label >Color</mat-label>
                            <input formControlName="color" autocomplete="off" matInput>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Edad</mat-label>
                            <input type="number" formControlName="edad" autocomplete="off" matInput>
                        </mat-form-field>
                    </mat-grid-tile>
                    <mat-grid-tile>
                        <mat-form-field appearance="fill">
                            <mat-label>Peso</mat-label>
                            <input type="number" formControlName="peso" autocomplete="off" matInput>
                        </mat-form-field>
                    </mat-grid-tile>
                    
                    <mat-grid-tile [colspan]="2">
                        <button mat-raised-button [disabled]="formulario.invalid" type="submit" color="primary" class="btn-aceptar">Aceptar</button>
                        <button mat-raised-button routerLink="/listadoMascota">Volver</button> 
                    </mat-grid-tile>
                </mat-grid-list>

            </form>
        </mat-card-content>

    </mat-card>

</div>
